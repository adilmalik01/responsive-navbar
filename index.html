<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adil Malik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

</head>

<body>
    <div id="main">
        <!-- navbar code -->
        <nav>
            <div class="logo">
                <img src="./Capture.PNG" alt="">
            </div>
            <div class="nav-links">
                <div class="close show"> <i id="close" class="bi bi-x-lg"></i></div>
                <div class="down">

                    <h4 class="links"><a href="#">Home</a></h4>
                    <h4 class="links"><a href="#">Skills</a></h4>
                    <h4 class="links"><a href="#">Projects</a></h4>
                    <h4 class="links"><a href="#">Contact</a></h4>

                </div>
            </div>
            <h3 class="hamburger" style="display: none;"><i class="bi bi-list"></i></h3>
        </nav>




    </div>












    <script>
        let hamburger = document.querySelector(".hamburger")
        let close = document.querySelector("#close")
        let ev = document.querySelectorAll(".event")
        let nav = document.querySelector(".nav-links")


        hamburger.addEventListener("click", () => {
            // nav.classList.toggle("active")
            nav.style.transform = "translateY(10%)"
            nav.style.top = "5vh"
            nav.style.transition = "all 0.5s"
            nav.style.opacity = "1"
        })
        close.addEventListener("click", () => {
            // nav.classList.toggle("active")
            nav.style.transform = "translateY(-10%)"
            nav.style.top = "-80vh"
            nav.style.transition = "all 0.5s"
            nav.style.opacity = "0"
        })

    </script>

</body>

</html>
